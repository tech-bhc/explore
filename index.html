<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technophiles - Bharati College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: 150px;
            background: #fff;
            border-radius: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100%;
            max-height: 100%;
        }
        h1 {
            font-size: 2em;
            margin: 10px 0;
        }
        h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: inherit;
        }
        .accordion {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .accordion-item {
            border-bottom: 1px solid #ccc;
        }
        .accordion-item:last-child {
            border-bottom: none;
        }
        .accordion-header {
            padding: 15px;
            cursor: pointer;
            background: #f7f7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-content {
            display: none;
            padding: 15px;
            background: #fff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin: 20px 0;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls div {
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }
        .carousel-index {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .post-title {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="logo.png" alt="Technophiles Logo">
    </div>

    <h1>Technophiles - Bharati College</h1>
    <h2>A flagship society of computer science department, Bharati College, University of Delhi</h2>

    <div class="social-icons">
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">Threads</a>
        <a href="#" target="_blank">LinkedIn</a>
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">YouTube</a>
        <a href="mailto:example@example.com">Email</a>
    </div>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">The Byte Magazine</div>
            <div class="accordion-content">
                <a href="#" target="_blank">March Edition <span>&#10148;</span></a><br>
                <a href="#" target="_blank">April Edition <span>&#10148;</span></a>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Tech Talks</div>
            <div class="accordion-content">
                <a href="#" target="_blank">Audio Block 01 <span>&#10148;</span></a><br>
                <a href="#" target="_blank">Audio Block 02 <span>&#10148;</span></a>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="carousel-container">
            <div class="carousel">
                <img src="image1.jpg" alt="Image 1" class="active">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <div class="carousel-controls">
                    <div class="prev">&#10094;</div>
                    <div class="next">&#10095;</div>
                </div>
                <div class="carousel-index">1/3</div>
            </div>
            <div class="post-title">ep1</div>
        </div>
        <!-- Repeat above block for other grid items -->
    </div>

    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });

        document.querySelectorAll('.carousel-container').forEach(container => {
            const carousel = container.querySelector('.carousel');
            const images = carousel.querySelectorAll('img');
            const prev = carousel.querySelector('.prev');
            const next = carousel.querySelector('.next');
            const index = carousel.querySelector('.carousel-index');
            let currentIndex = 0;

            function updateCarousel() {
                images.forEach((img, i) => {
                    img.classList.toggle('active', i === currentIndex);
                });
                index.textContent = `${currentIndex + 1}/${images.length}`;
            }

            prev.addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                updateCarousel();
            });

            next.addEventListener('click', () => {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                updateCarousel();
            });

            updateCarousel();
        });
    </script>

</body>
</html>
